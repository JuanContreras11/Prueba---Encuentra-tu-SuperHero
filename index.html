<html lang="en">

<head>

<body>

  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/asserts/img/sh2.jpg" class="rounded-3 border border-black" alt="" width="90" height="64">

  <section>

    <div class="row w-40 m-auto d-block">
      <div class="col-6 col-sm-6 mx-auto d-block" id="heroInfo" >

      <div class="col-6 col-sm-6 mx-auto d-block" id="chartContainer" >

    </div>
    
  
  </section>
